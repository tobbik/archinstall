[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fire
duration = 500
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 500
fade_enabled_for = type equals "overlay"
fire_color = \#FFA348FF
fire_duration = 250
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 500
open_animation = zoom
random_fire_color = false
startup_duration = 700
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
autostart0 = export SSH_AUTH_SOCK=${XDG_RUNTIME_DIR}/ssh-agent.socket
autostart1 = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
autostart2 = systemctl --user is-active foot-server.service || systemctl --user start foot-server.service
autostart_wf_shell = true
gamma = wlsunset -l 48.48 -L -123.53 -t 3500 -T 5700
idle = swayidle -w timeout 300 'swaylock -f -c 000000' timeout 305 'wlopm --off \*' timeout 310 'systemctl suspend' resume 'wlopm --on \*'
notifications = mako
outputs = kanshi
portal = /usr/libexec/xdg-desktop-portal

[background-view]
app_id = mpv
command = mpv --loop=inf
file = 
inhibit_input = true

[bench]
average_frames = 25
position = top_center

[blur]
